<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

<body>
  
  <div class="timer">

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
